<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register   Artisan Market</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: #f8f4ec;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.register-container {
  background: white;
  border-radius: 15px;
  padding: 40px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 100%;
}
.register-container h2 {
  color: #3e2723;
  margin-bottom: 30px;
  text-align: center;
}
.btn-primary {
  background: #3e2723;
  border: none;
}
.btn-primary:hover {
  background: #5d4037;
}
.alert {
  margin-top: 15px;
}
.login-link {
  text-align: center;
  margin-top: 20px;
}
</style>
</head>
<body>
<div class="register-container">
  <h2>  Artisan Market</h2>
  <h4 class="text-center mb-4">Register</h4>
  
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="password2" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="is_artisan" name="is_artisan">
      <label class="form-check-label" for="is_artisan">
        I am a artisan and want to list my handcrafted products.
      </label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  
  <div class="login-link">
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</div>
</body>
</html>
